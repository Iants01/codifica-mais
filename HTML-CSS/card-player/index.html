<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Codifica+</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class = "player">
    
    <div class = "superior">

        <div class = "informacoes">

            <div class = "localImagem">
                
                
                    <img class = "imagem" src = "album.png" alt = "Imagem do album"  width="100%" height="100%">
                

            </div>

            <div class = "titulos">
            
                <div class = "titulo1">Ep. 128</div>
                <div class = "titulo2">Aprendendo flexbox no codifica</div>
                <div class = "titulo3">Radio full Stack</div>

            </div>

        </div>

        <div class = "barraTempo">
            
            <div class = "barraTempoDecorrido"></div>
            
        </div>

        <div class = "tempo">

            <div>02:47</div>
            <div>05:34</div>

        </div>

    </div>

    <div class = "inferior">

        <div><i class="fa-solid fa-bookmark"></i></div>
        <div><i class="fa-solid fa-backward-step"></i></div>
        <div><i class="fa-solid fa-rotate-left"></i></div>
        <div><i class="fa-solid fa-pause"></i></div>
        <div><i class="fa-solid fa-rotate-right"></i></div>
        <div><i class="fa-solid fa-forward-step"></i></div>
        <div>1x</div>
        
    </div>

</div>

</body>

</html>
